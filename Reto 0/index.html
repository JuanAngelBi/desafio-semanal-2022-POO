<html>

<script>
    function isMultiple(valor, mult) {
        var resultado = valor % mult;
        if(resultado == 0) {
            return true;
        }
        else {
            return false;
        }
    }

    function multiplo () {
        var max = 101;
        for(var i = 1; i < max; i++) {
            if(isMultiple(i, 3) && isMultiple(i, 5)) {
                console.log("fizzbuzz");
            }
            else {
                if(isMultiple(i, 3)) {
                    console.log("fizz");
                }
                else if(isMultiple(i, 5)) {
                    console.log("buzz");
                }
                else {
                    console.log(i);
                }
            }
        }
    }
</script>
</html>
