<html>

<script>
    var num1 = 1
    var num2 = 1
    var r = 0
    var contador = 0
    while(contador < 50) {
        for(var i = 0; i < 100; i++) {
            r = num1 + num2;
            num1 = num2
            num2 = r;
            document.write[r + "<br/>"]
            contador++
        }
    }
</script>
</html>
